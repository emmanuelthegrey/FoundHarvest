<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
</head>
<body>


	<h1>Create Found Harvest User Account</h1>
	<form name="RegistrationForm" action="../submittedRegistration" method="post">
		Company Name: <input type="text" name="companyName" > <br>
		Company Address: <input type="text" name="address">	<br>
		Main Contact: <input type="text" name="contact">		<br>
		Phone Number: <input type="text" name="phoneNumber">	<br>
		Email: <input type="text" name="email">	<br>
		Twitter Name: <input type="text" name="twitter">	<br>
		User Name: <input type="text" name="username">	<br>
		Password: <input type="password" name="password" >	<br>
		<input type="submit" value="Submit">
	</form>

</body>
</html>
